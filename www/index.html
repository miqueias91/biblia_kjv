        <script>
          ons.getScriptPage().onInit = function () {
            var dados = this.data.title.split('||'); 
            var ultimoCap = dados[2];
            this.querySelector('#textoLivro_ div.center').textContent = dados[1]+' '+dados[3];
            //CHAMA DA FUNÇÃO PARA ABRIR MODAL
            fn.showDialog('modal-aguarde');
            app.buscaTexto('en_kjv',dados[0],dados[3], dados[1]);
            
            var timeoutID = 0;
            clearTimeout(timeoutID);
            timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 100);

            document.getElementById('velocidade').addEventListener('input', function (event) {
              velocidade = 0;
              velocidade = parseInt(event.target.value);
            })

            $("#atual").val(dados[3]);

            $( "#rolagem" ).click(function() {
              if (rolagem == 0) {
                $("#controle_rolagem").css("display","");
                velocidade = 30;
                $("#velocidade").val(velocidade);
                rolagem = 1;
                app.rolar();
              }
            });

            $( "#pausar_rolagem" ).click(function() {
              if (pausar == 0) {
                tmp_velocidade = velocidade;
                velocidade = 0;
                pausar = 1;
                $("#pause").css("display","none");
                $("#play").css("display","");
              }
              else{
                velocidade = tmp_velocidade;
                pausar = 0;
                $("#pause").css("display","");
                $("#play").css("display","none");
                app.rolar();
              }
            });

            $( "#fechar_rolagem" ).click(function() {
              velocidade = 0;
              rolagem = 0;
              $("#controle_rolagem").css("display","none");
            });

            $( "#proximo" ).click(function() {
              if (parseInt($("#atual").val()) < parseInt(ultimoCap)) {
                inicioLeitura = 0;
                velocidade = 0;
                pausar = 0;
                rolagem = 0;

                $("#controle_rolagem").css("display","none");

                $("#atual").val(parseInt($("#atual").val())+1)

                //CHAMA DA FUNÇÃO PARA ABRIR MODAL
                fn.showDialog('modal-aguarde');
                app.buscaTexto('en_kjv',dados[0],parseInt($("#atual").val()), dados[1]);
                $('#textoLivro_ div.center').html(dados[1]+' '+parseInt($("#atual").val()));
                var timeoutID = 0;
                clearTimeout(timeoutID);
                timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 100);
              }      
            });

            $( "#anterior" ).click(function() {
              if (parseInt($("#atual").val()) > 1) {
                inicioLeitura = 0;
                velocidade = 0;
                pausar = 0;
                rolagem = 0;

                $("#controle_rolagem").css("display","none");
                $("#atual").val(parseInt($("#atual").val())-1)

                //CHAMA DA FUNÇÃO PARA ABRIR MODAL
                fn.showDialog('modal-aguarde');
                app.buscaTexto('en_kjv',dados[0],parseInt($("#atual").val()), dados[1]);
                $('#textoLivro_ div.center').html(dados[1]+' '+parseInt($("#atual").val()));
                var timeoutID = 0;
                clearTimeout(timeoutID);
                timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 100);
              }      
            });

                var txt_versiculo = $(this).text().substr(2);
                var livro = $(this).attr('livro');
                var num_capitulo = $(this).attr('num_capitulo');
                var num_versiculo = parseInt($(this).attr('num_versiculo'))+1;
                text += txt_versiculo+' '+livro+' '+num_capitulo+':'+num_versiculo+'\n\n';
              });
              text += 'Version: Holy Bible KJV\nLink: bit.ly/2PCUN2d';
              cordova.plugins.clipboard.copy(text);
              cordova.plugins.clipboard.paste(function (text) { 
                ons.notification.toast('Copied to the clipboard.', { buttonLabel: 'Ok', timeout: 2000 });
              });
              //cordova.plugins.clipboard.clear();
            });

            $( ".compartilhar_whatsapp" ).click(function() {
              var text = '';

                var txt_versiculo = $(this).text().substr(2);

                text += txt_versiculo+' '+livro+' '+num_capitulo+':'+num_versiculo+'\n\n';
              });

              text += 'Version: Holy Bible KJV\nLink: bit.ly/2PCUN2d';
              window.plugins.socialsharing.shareViaWhatsApp(
                text, 
                null, 
                null, 
                function() {
                  ons.notification.toast('Shared on WhatsApp.', { buttonLabel: 'Ok', timeout: 2000 });
                }, 
                function(errormsg){
                  ons.notification.toast("Couldn't share.", { buttonLabel: 'Ok', timeout: 2000 });

              )
            });

            $( ".compartilhar_instagram" ).click(function() {
              var text = '';
              $("[marcado=1]").each(function() {

                var livro = $(this).attr('livro');

              });

                text,

                function() {
                  ons.notification.toast('Shared on Instagram.', { buttonLabel: 'Ok', timeout: 2000 });
                }, 
                function(errormsg){
                  ons.notification.toast("Couldn't share.", { buttonLabel: 'Ok', timeout: 2000 });
                }
              )
            });

            $( ".compartilhar_twitter" ).click(function() {
              var text = '';

                var txt_versiculo = $(this).text().substr(2);
                var livro = $(this).attr('livro');
                var num_capitulo = $(this).attr('num_capitulo');
                var num_versiculo = parseInt($(this).attr('num_versiculo'))+1;
                text += txt_versiculo+' '+livro+' '+num_capitulo+':'+num_versiculo+'\n\n';
              });

              text += 'Version: Holy Bible KJV\nLink: bit.ly/2PCUN2d';
              window.plugins.socialsharing.shareViaTwitter(text);
            });
          }
        </script>
